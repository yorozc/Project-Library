<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div id="visButton">
        <button class="showForm">ADD BOOK</button>
    </div>
    <div class="BookForm" style="display: none;">
        <div class="formContainer">
            <form id="addBook" onsubmit="addBookToLibrary(event)" action="#" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages">
                <label for="read" class="complete">Completed:
                    <input type="checkbox" id="read" name="read"><br>
                </label>
                <input type="submit" value="Add Book" class="showForm">
            </form>
        </div>
    </div>
    <div class="BookShelf"> <!--Contains individual books-->
    </div>
    
</body>
</html>
